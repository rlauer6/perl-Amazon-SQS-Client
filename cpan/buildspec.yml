  repository:
    url: 'https://git-codecommit.us-east-1.amazonaws.com/v1/repos/perl-Amazon-SQS-Client'
    web: 'https://git-codecommit.us-east-1.amazonaws.com/v1/repos/perl-Amazon-SQS-Client'
    type: 'git'


