  author:
    name: Rob Lauer
    mailto: bigfoot@cpan.org
min-perl-version: 5.10.0
pm_module: Amazon::SQS::Client
dependencies:
    requires: requires
    test_requires: test-requires
    core_modules: no
extra-files:
